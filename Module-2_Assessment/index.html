<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel='stylesheet' href='assets/css/reset.css'>
  <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
  <span id="message">Guess the space related word!</span>
  <br><br>

</body>
</html>
